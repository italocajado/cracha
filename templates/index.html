<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Funcionários</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Cadastro de Funcionários</h1>

        <form method="POST" action="/cadastrar" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome_preferido">Nome Preferido:</label>
                <input type="text" class="form-control" id="nome_preferido" name="nome_preferido" required>
            </div>

            <div class="form-group">
                <label for="setor">Setor:</label>
                <select class="form-control" id="setor" name="setor" required>
                    <option value="RH">RH</option>
                    <option value="TI">TI</option>
                    <option value="Vendas">Vendas</option>
                    <option value="Produção">Produção</option>
                </select>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="terceirizado" name="terceirizado">
                <label class="form-check-label" for="terceirizado">Terceirizado</label>
            </div>

            <div class="form-group">
                <label for="nome_completo">Nome Completo:</label>
                <input type="text" class="form-control" id="nome_completo" name="nome_completo" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required>
            </div>

            <div class="form-group">
                <label for="matricula">Número de Matrícula:</label>
                <input type="text" class="form-control" id="matricula" name="matricula" required>
            </div>

            <div class="form-group">
                <label for="foto">Foto do Funcionário:</label>
                <input type="file" class="form-control-file" id="foto" name="foto" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

        <h2 class="mt-5">Funcionários Cadastrados</h2>
        <ul>
            {% for funcionario in funcionarios %}
            <li>
                {{ funcionario.nome_preferido }} - {{ funcionario.setor }} - {{ "Terceirizado" if funcionario.terceirizado else "Não Terceirizado" }}
                - <a href="{{ url_for('gerar_cracha', funcionario_id=loop.index0) }}" target="_blank">Gerar Crachá</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
